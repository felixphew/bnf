<!DOCTYPE html>
<html>
<head>
    <title>Brave New Faves History</title>
    <link rel="stylesheet" href="bnf.css">
</head>
<body>
    {{template "header"}}
{{- range .}}
    <div class="suggestion">
        <p>{{.Message}}</p>
        <span>Suggested by <em>{{.User}}</em> on {{.Date}} // <a href="{{.Link}}" target="_blank"><em>Play</em></a></span>
    </div>
{{- end}}
</body>
</html>
