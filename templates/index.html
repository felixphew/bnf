<!DOCTYPE html>
<html>

<head>
	<title>Brave New Faves Bot</title>
	<link rel="stylesheet" href="public/bnf.css">
</head>

<body>
	{{template "header"}}
	{{- range .}}
	<div class="suggestion">
		<p>{{.Artist}} by {{.Title}} || <a href="{{.URL}}" target="_blank">Play</a></span></p>
		{{.Description}}
		<br>
		<span>Suggested by {{.UserName}}
	</div>
	{{- end}}
</body>

</html>
